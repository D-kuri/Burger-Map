<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Burger-Map</title>

        <!-- kakao map api library-->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b09c3d6f5592ca2f0e3a527035134b2a&libraries=services,clusterer,drawing"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- css -->
        <link th:href="@{/css/map.css}" rel="stylesheet"/>
    </head>

    <body>
    <div id="mapwrap">
        <div id="map"/>
        <div class="category">
            <ul>
                <li id="burgerKing" onclick="changeMarker('burgerKing')">
                    <span class="ico_comm ico_burgerking"></span>
                    버거킹
                </li>
                <li id="momsTouch" onclick="changeMarker('momsTouch')">
                    <span class="ico_comm ico_store"></span>
                    맘스터치
                </li>
                <li id="lotteria" onclick="changeMarker('lotteria')">
                    <span class="ico_comm ico_lotteria"></span>
                    롯데리아
                </li>
                <li id="mcDonalds" onclick="changeMarker('mcDonalds')">
                    <span class="ico_comm ico_mcdonalds"></span>
                    맥도날드
                </li>
            </ul>
        </div>
        <div id="burgerKing_score" style="display: none">
            <div id="burgerKing_five" onclick="changeBurgerKingScore(burgerKing_five)">5</div>
            <div id="burgerKing_four" onclick="changeBurgerKingScore(burgerKing_four)">4</div>
            <div id="burgerKing_three" onclick="changeBurgerKingScore(burgerKing_three)">3</div>
            <div id="burgerKing_two" onclick="changeBurgerKingScore(burgerKing_two)">2</div>
            <div id="burgerKing_one" onclick="changeBurgerKingScore(burgerKing_one)" class="burgerKing_score">1</div>
        </div>
        <div id="momsTouch_score" style="display: none">
            <div id="momsTouch_five" onclick="changeMomsTouchScore(momsTouch_five)">5</div>
            <div id="momsTouch_four" onclick="changeMomsTouchScore(momsTouch_four)">4</div>
            <div id="momsTouch_three" onclick="changeMomsTouchScore(momsTouch_three)">3</div>
            <div id="momsTouch_two" onclick="changeMomsTouchScore(momsTouch_two)">2</div>
            <div id="momsTouch_one" onclick="changeMomsTouchScore(momsTouch_one)" class="momsTouch_score">1</div>
        </div>
        <div id="lotteria_score" style="display: none">
            <div id="lotteria_five" onclick="changeLotteriaScore(lotteria_five)">5</div>
            <div id="lotteria_four" onclick="changeLotteriaScore(lotteria_four)">4</div>
            <div id="lotteria_three" onclick="changeLotteriaScore(lotteria_three)">3</div>
            <div id="lotteria_two" onclick="changeLotteriaScore(lotteria_two)">2</div>
            <div id="lotteria_one" onclick="changeLotteriaScore(lotteria_one)" class="lotteria_score">1</div>
        </div>
        <div id="mcDonalds_score" style="display: none">
            <div id="mcDonalds_five" onclick="changeMcDonaldsScore(mcDonalds_five)">5</div>
            <div id="mcDonalds_four" onclick="changeMcDonaldsScore(mcDonalds_four)">4</div>
            <div id="mcDonalds_three" onclick="changeMcDonaldsScore(mcDonalds_three)">3</div>
            <div id="mcDonalds_two" onclick="changeMcDonaldsScore(mcDonalds_two)">2</div>
            <div id="mcDonalds_one" onclick="changeMcDonaldsScore(mcDonalds_one)" class="mcDonalds_score">1</div>
        </div>
    </div>

    <script src="/js/burger.js"></script> <!-- thymeleaf : th:src="@{/js/burger.js}" -->
    <script src="/js/burgerKing.js"></script>
    <script src="/js/momsTouch.js"></script>
    <script src="/js/lotteria.js"></script>
    <script src="/js/mcDonalds.js"></script>


    </body>
</html>
