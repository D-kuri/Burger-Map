<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Burger-Map</title>

        <!-- kakao map api library-->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b09c3d6f5592ca2f0e3a527035134b2a&libraries=services,clusterer,drawing"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- css -->
        <link th:href="@{/css/map.css}" rel="stylesheet"/>
    </head>

    <body>
    <div id="mapwrap">
        <div id="map"/>
        <div class="category">
            <ul>
                <li id="burgerKing" onclick="changeMarker('burgerKing')">
                    <span class="ico_comm ico_burgerking"></span>
                    버거킹
                </li>
                <li id="momsTouch" onclick="changeMarker('momsTouch')">
                    <span class="ico_comm ico_store"></span>
                    맘스터치
                </li>
                <li id="lotteria" onclick="changeMarker('lotteria')">
                    <span class="ico_comm ico_lotteria"></span>
                    롯데리아
                </li>
                <li id="mcDonalds" onclick="changeMarker('mcDonalds')">
                    <span class="ico_comm ico_mcdonalds"></span>
                    맥도날드
                </li>
            </ul>
        </div>
    </div>

    <script src="/js/burger.js"></script> <!-- thymeleaf : th:src="@{/js/burger.js}" -->
    <script src="/js/burgerKing.js"></script>
    <script src="/js/momsTouch.js"></script>
    <script src="/js/lotteria.js"></script>
    <script src="/js/mcDonalds.js"></script>


    </body>
</html>
